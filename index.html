<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
    margin-bottom: 30px;
    padding: 0;
        }
        h1 img {
    max-width: 100%;
    height: auto;
        }
        .button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 80%;
        }
        .button:hover {
            background-color: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255,77,77,0.2);
        }
        .slider-container {
            margin-top: 30px;
        }
        .slider {
            -webkit-appearance: none;
            width: 80%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .slider-value {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><img src="https://sedulitas.com/wp-content/uploads/2019/09/Sedulitas_logo.png" alt="Sedulitas - People | Passion | Precision" style="max-width: 100%; height: auto;"></h1>
        <button class="button" id="fanButton">Fan</button>
        <button class="button" id="cleaningButton">Cleaning/Dust</button>
        <div class="slider-container">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <div class="slider-value">Value: <span id="sliderValue">50</span></div>
        </div>
    </div>

    <script>
        const slider = document.getElementById("myRange");
        const output = document.getElementById("sliderValue");
        const fanButton = document.getElementById("fanButton");
        const cleaningButton = document.getElementById("cleaningButton");
        
        // Replace with your ESP32's IP address
        const esp32Address = "http://192.168.1.100";

        slider.oninput = function() {
            output.innerHTML = this.value;
            fetch(`${esp32Address}/slider?value=${this.value}`)
                .then(response => console.log('Slider value sent'))
                .catch(error => console.error('Error:', error));
        }

        fanButton.onclick = function() {
            fetch(`${esp32Address}/fan`)
                .then(response => console.log('Fan toggled'))
                .catch(error => console.error('Error:', error));
        }

        cleaningButton.onclick = function() {
            fetch(`${esp32Address}/cleaning`)
                .then(response => console.log('Cleaning toggled'))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
