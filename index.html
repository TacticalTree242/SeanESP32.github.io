<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
        }

        #fanButton.on {
            background-color: #4CAF50;
        }

        #fanButton.off {
            background-color: #ff4d4d;
        }

        #cleaningDustButton.cleaning {
            background-color: #ff4d4d;
        }

        #cleaningDustButton.dust {
            background-color: #4CAF50;
        }

        .slider-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider-value {
            color: #333;
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://sedulitas.co.za/wp-content/uploads/2020/10/cropped-cropped-cropped-SedulitasLogoDesign-1.png" alt="Sedulitas - People | Passion | Precision" class="logo">
        <div class="button-container">
            <button class="button off" id="fanButton">Fan Off</button>
            <button class="button dust" id="cleaningDustButton">Dust</button>
        </div>
        <div class="slider-container">
            <input type="range" min="0" max="255" value="0" class="slider" id="motorSlider">
            <div class="slider-value">Motor Speed: <span id="sliderValue">0</span></div>
        </div>
    </div>

    <script>
        const fanButton = document.getElementById("fanButton");
        const cleaningDustButton = document.getElementById("cleaningDustButton");
        const motorSlider = document.getElementById("motorSlider");
        const sliderValue = document.getElementById("sliderValue");
        
        // Replace with your ESP32's IP address
        const esp32Address = "http://192.168.4.1";

        fanButton.onclick = function() {
            fetch(`${esp32Address}/fan`)
                .then(response => response.text())
                .then(state => {
                    if (state === "1") {
                        this.textContent = "Fan On";
                        this.classList.remove("off");
                        this.classList.add("on");
                    } else {
                        this.textContent = "Fan Off";
                        this.classList.remove("on");
                        this.classList.add("off");
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        cleaningDustButton.onclick = function() {
            fetch(`${esp32Address}/cleaningDust`)
                .then(response => response.text())
                .then(state => {
                    if (state === "1") {
                        this.textContent = "Cleaning";
                        this.classList.remove("dust");
                        this.classList.add("cleaning");
                    } else {
                        this.textContent = "Dust";
                        this.classList.remove("cleaning");
                        this.classList.add("dust");
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        motorSlider.oninput = function() {
            sliderValue.textContent = this.value;
            fetch(`${esp32Address}/motorSpeed?value=${this.value}`)
                .then(response => console.log('Motor speed sent'))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
